{% extends 'flower_delivery/base.html' %}

{% block title %}Вход - Flower Delivery{% endblock %}

{% block content %}
<h1>Вход</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

<!-- Отображение ошибок -->
{% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<p>Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
{% endblock %}
